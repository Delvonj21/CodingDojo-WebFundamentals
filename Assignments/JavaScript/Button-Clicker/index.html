<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css" >
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Clicker</title>
</head>
<body>
  <div class="container">
        <div class="top">
              <h1 class="title">Dojonary</h1>
              <input type="text" name="search" placeholder="Search" />
              <button class="login-btn" id="login-button" onclick="logIn()">Login</button>
        </div>

        <div class="row">
            <div class="flex-2">
                <div class="definition">
                  <div class="left">
                    <h1>ninja</h1>
                    <p><em>noun</em></p>
                    <p>Plural: <em>ninjas</em></p>
                    <button class="like-btn" onclick="message()">13 likes</button>
                  </div>
                  <p class="text">A practitioner skilled in the <a href="#"> Japanese </a> art of <a href="#">ninjutsu</a></p>
                </div>
                <div class="definition">
                  <div class="left">
                      <h1>ninja</h1>
                      <p><em>noun</em></p>
                      <p>Plural: <em>ninjas</em></p>
                      <button class="like-btn" onclick="message()">37 likes</button>
                  </div>
                  <p class="text">A <a 
                  href="#"> programmer </a> who breaks down 
                  problems with <a href="#">zen</a>-like focus</p>
                </div>
              </div>
              <div class="flex-1">
                  <div class="box">
                        <h2>Dojonary is <br> defined by <b>YOU</b></h2>
                        <button class="add-btn" onclick="hide(this)">Add Definition</button>
                    </div>
                </div>
          </div>
    </div>
<script src="script.js"></script>
</body>             
</html>
