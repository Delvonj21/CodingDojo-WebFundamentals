<!DOCTYPE html>
<!-- line means i am an html document-->
<html lang="en">
    <!-- line 3 i am in english -->
    <!-- line 6 starts the head / meta section -->
<head>
  <meta charset="UTF-8">
  <!-- the character set we are using is line 7 -->
  <!-- line 10 is the scale for css use -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- line 12 is the wording found in the tab on the top of the page -->
  <title>1st html page</title>
</head>
<!-- line 15 to the end of the body tag is what the general user can see  -->
<body>
  <!--The 6 heading elements  -->
    <h1>I should only be used once per page</h1>
    <h2>Use me at the beginning of major sections</h2>
    <h3>I am a smaller heading</h3>
    <h4>I am even smaller</h4>
    <h5>Try not to use me cause I am smaller</h5>
    <h6>For goodness sake don't ever use me</h6>

    <a href="http://blahblah.com">New Site</a>
