<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <h1>Registration Form</h1>
  <form>
      <div>
          <label>First Name: </label>
          <input type="text" name="first-name" required >
      </div>
      <div>
          <label>Last Name: </label>
          <input type="text" name="last-name" required >
      </div>
      <div>
          <label>Email Address: </label>
          <input type="text" name="email" required > 
      </div>
      <div>
          <label>Password: </label>
          <input type="password" name="password" required >
      </div>
      <div>
          <label>Confirm Password: </label>
          <input type="password" name="password" required >
      </div>
      <div>
          <label>Birthday: </label>
          <input type="date" name="dob" >
      </div>
      <div>
          <label>Gender Identity: </label><br>
          <input type="radio" name="male" id="male" >
          <label for="male">Male</label>
          <input type="radio" name="female" id="female" >
          <label for="female">Female</label>
          <input type="radio" name="non-binary" id="non-binary" >
          <label for="non-binary">Non-binary</label>
          <input type="radio" name="I-prefer-not" id="I-prefer-not" >
          <label for="I-prefer-not">I prefer not to answer</label>
      </div>
      <div>
          <label>A short description about myself: </label><br>
          <textarea name="comment" cols="20" rows="3" ></textarea>
      </div>
      <div>
          <label>Favorite Language: </label>
          <select name="language">
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="C+">C+</option>
                <option value="Java">Java</option>
          </select>
      </div>
      <div>
          <input type="checkbox" name="accept" id="accept" >
          <label for="accept">Yes, I would like to receive periodic email updates</label>
      </div>
      <div>
          <input type="submit" value="Create Account"> 
      </div>

  </form>

  
</body>
</html>
